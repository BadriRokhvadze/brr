<html>
    <head>
        <title>Chadbook sign up page</title>
    </head>
    <body>
        <h1><b><i>Chadbook</i></b></h1>
        <h3><b>Sign up</b></h3>
        <form autocomplete="on" target="_blank" method="post">
            <input type="email" id="o" name="email" placeholder="Email/Phone number*" required autofocus>
            <br><br>

            <input type="password" name="password" placeholder="Password*" required>
            <br><br>
             
            <label for="o">Birth date</label>
            <br>
            <input type="date" id="o">
            <br><br>

            <input type="text" name="fname" placeholder="First name">
            <input type="text" name="lname" placeholder="last name">
            <br><br>

            <label for="gender">Gender</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Confidential">Rather not say</option>
            </select>
            <br><br>

            <input type="submit" onclick="alert('There was an error! but chads can wait.')" name="signup" value="Register">
        </form>
        <br>
        <a href="lesson13hw0.html">Return to login page</a>
    </body>
</html>
